{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input required autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input required class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" onkeyup="checkPass();">
        </div>
        <div class="mb-3">
            <input required class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password" onkeyup="checkPass();">
        </div>
        </div>
        <button id="submit" class="btn btn-primary" type="submit">Register</button>
    </form>
    <script>
        // Mix of functions found on https://stackoverflow.com/q/21727317
        function checkPass() {
            const password = document.querySelector('input[name=password]');
            const confirmation = document.querySelector('input[name=confirmation]');
            const button = document.getElementById('submit');

            if (password.value == confirmation.value) {
                button.disabled = false;
                password.setCustomValidity('');
                confirmation.setCustomValidity('');
            } else {
                button.disabled = true;
                password.setCustomValidity('Passwords do not match');
                confirmation.setCustomValidity('Passwords do not match');
            }
        }
    </script>
{% endblock %}
